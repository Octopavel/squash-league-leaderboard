<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squash League Scoreboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Squash League Scoreboard</h1>
    <div class="container">
        <!-- KJ vs Luis Box -->
        <div class="player-box">
            <h2>KJ vs Luis</h2>
            <div class="record" id="kj-luis">
                <strong>KJ</strong> : 0 | <strong>Luis</strong>: 0
            </div>
        </div>

        <!-- Luis vs Petar Box -->
        <div class="player-box">
            <h2>Luis vs Petar</h2>
            <div class="record" id="luis-petar">
                <strong>Luis</strong> : 0 | <strong>Petar</strong>: 0
            </div>
        </div>
        
        <!-- Petar vs KJ Box -->
        <div class="player-box">
            <h2>Petar vs KJ</h2>
            <div class="record" id="petar-kj">
                <strong>Petar</strong> : 0 | <strong>KJ</strong>: 0
            </div>
        </div>
        <!-- Add Score Button -->
        <button class="add-score-btn" onclick="openDialog()">Add New Score</button>
         <!-- Dialog Box -->
        <div id="overlay"></div>
        <div id="dialog">
            <h3>Add New Score</h3>
            <label for="date">Date:</label>
            <input type="text" id="date" placeholder="Enter date (e.g., 2025-01-15)">
            
            <label for="playerA">Player A:</label>
            <select id="playerA">
                <option value="KJ">KJ</option>
                <option value="Luis">Luis</option>
                <option value="Petar">Petar</option>
            </select>
            
            <label for="playerB">Player B:</label>
            <select id="playerB">
                <option value="KJ">KJ</option>
                <option value="Luis">Luis</option>
                <option value="Petar">Petar</option>
            </select>
            
            <label for="scoreA">Player A Score:</label>
            <input type="text" id="scoreA" placeholder="Enter Player A's score">
            
            <label for="scoreB">Player B Score:</label>
            <input type="text" id="scoreB" placeholder="Enter Player B's score">
            
            <button onclick="submitScore()">Submit</button>
            <button onclick="closeDialog()">Cancel</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
