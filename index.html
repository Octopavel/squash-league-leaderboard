<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squash League Scoreboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Squash League Scoreboard</h1>
    <div class="container">
        <!-- KJ vs Luis Box -->
        <div class="player-box">
            <h2>KJ vs Luis</h2>
            <div class="record">
                <strong>KJ</strong> : 0 | <strong>Luis</strong>: 0
            </div>
        </div>

        <!-- Luis vs Petar Box -->
        <div class="player-box">
            <h2>Luis vs Petar</h2>
            <div class="record">
                <strong>Luis</strong> : 0 | <strong>Petar</strong>: 0
            </div>
        </div>
        
        <!-- Petar vs KJ Box -->
        <div class="player-box">
            <h2>Petar vs KJ</h2>
            <div class="record">
                <strong>Petar</strong> : 0 | <strong>KJ</strong>: 0
            </div>
        </div>
        <!-- Add Score Button -->
        <button class="add-score-btn" onclick="openDialog()">Add New Score</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
