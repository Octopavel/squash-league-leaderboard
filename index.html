<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squash League Scoreboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        h1 {
            margin-top: 20px;
        }
        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px;
        }
        .player-box {
            background-color: #fff;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            padding: 20px;
            text-align: left;
        }
        .player-box h2 {
            text-align: center;
            color: #333;
        }
        .record {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Squash League Scoreboard</h1>
    <div class="container">
        <!-- KJ's Box -->
        <div class="player-box">
            <h2>KJ</h2>
            <div class="record">
                <strong>Against Luis:</strong> Wins: 0 | Losses: 0
            </div>
            <div class="record">
                <strong>Against Petar:</strong> Wins: 0 | Losses: 0
            </div>
        </div>

        <!-- Luis's Box -->
        <div class="player-box">
            <h2>Luis</h2>
            <div class="record">
                <strong>Against KJ:</strong> Wins: 0 | Losses: 0
            </div>
            <div class="record">
                <strong>Against Petar:</strong> Wins: 0 | Losses: 0
            </div>
        </div>

        <!-- Petar's Box -->
        <div class="player-box">
            <h2>Petar</h2>
            <div class="record">
                <strong>Against KJ:</strong> Wins: 0 | Losses: 0
            </div>
            <div class="record">
                <strong>Against Luis:</strong> Wins: 0 | Losses: 0
            </div>
        </div>
    </div>
</body>
</html>
